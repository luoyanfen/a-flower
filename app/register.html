<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>用户注册页面</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <!--自定义的css应该在框架的css之后-->
  <link rel="stylesheet" type="text/css" href="./css/register.css" />
</head>

<body>
  <div class="body">
    <div class="left">
      <div class="left-top">
        <span>一枝花</span>
        <img src="./img/a flower.png" alt="">
        <span class="text">用户注册</span>
      </div>
      <img class="bg-img" src="./img/register.jpg" alt="">
    </div>
    <div class="right">
      <div class="form-div">
        <form class="layui-form register" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">姓名/账号</label>
            <div class="layui-input-block">
              <input type="text" name="sname" required lay-verify="required" placeholder="请输入您的姓名" autocomplete="off"
                class="layui-input layui-input-new">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
              <input type="text" name="stuno" required lay-verify="required" placeholder="请输入您的学号" autocomplete="off"
                class="layui-input layui-input-new">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
              <input type="password" name="spasswd" required lay-verify="required" placeholder="请输入注册密码"
                autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">*</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
              <input type="text" name="Tel" required lay-verify="required" placeholder="请输入您的手机号" autocomplete="off"
                class="layui-input layui-input-new">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">QQ号</label>
            <div class="layui-input-block">
              <input type="text" name="qq" required lay-verify="required" placeholder="请输入您的QQ号" autocomplete="off"
                class="layui-input layui-input-new">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="register">立即提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./layui/layui.all.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
