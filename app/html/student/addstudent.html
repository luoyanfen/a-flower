<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>一枝花面试题系统管理员</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/addstudent.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 顶部导航 -->
        </div>

        <div class="layui-side layui-bg-black">
            <!-- 左侧daohang -->
        </div>

        <div class="layui-body">
            
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">学生管理</a>
                    <a href="">添加学生</a>
                  </span>
                  <hr>
            </div>
           <form action="" style="width: 100%; margin:  auto;"  class="layui-form ">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="sname" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-inline">
                  <input type="text" name="stuno" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">7位</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="text" name="spasswd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不多于12</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">所属班级</label>
                <div class="layui-input-inline">
                  <input type="text" name="gid" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">学生手机号</label>
                <div class="layui-input-inline">
                  <input type="text" name="tel" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">QQ号</label>
                <div class="layui-input-inline">
                  <input type="text" name="qq" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
              </div>
              
              <div class="layui-form-item">
                <label class="layui-form-label">学生头像</label>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="uploadimg">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                          </button>
                        <img src="" alt="" id="showing" srcset="">
                        <input type="hidden" name="avatar" value="">
                    </div>
                </div>
                <div id="bu"  class="layui-form-item">
                    <div id="bu" class="layui-input-block ">
                        <button  class="layui-btn" lay-submit lay-filter="addstudent">立即提交</button>
                      </div>
                </div>
        </form>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © yizhihua.com - 面试题管理系统
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="../../js/ajax.js"></script>
    
</body>

</html>
