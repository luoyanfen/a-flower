<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>面试题系统管理员界面</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 顶部导航 -->
        </div>

        <div class="layui-side layui-bg-black">
            <!-- 左侧daohang -->
        </div>

        <div class="layui-body" style="padding-top: 20px;">
            <!-- 内容主体区域 -->
            <span class="layui-breadcrumb" style="margin-left:30px;">
                <a href="">管理员</a>
                <a href="">管理员管理</a>
                <a href="">管理员信息修改</a>
            </span>
            <hr>
            <form class="layui-form eiditadmin" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="passwd" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="updateadmin">确认修改</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © yizhihua.com - 面试题管理系统
        </div>
    </div>
    <script src="./js/menu.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/login.js"></script>
</body>

</html>
