<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>面试题系统管理员界面</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 顶部导航 -->
        </div>

        <div class="layui-side layui-bg-black">
            <!-- 左侧daohang -->
        </div>

        <div class="layui-body" style="padding-top: 20px;">
            <!-- 内容主体区域 -->
            <span class="layui-breadcrumb" style="margin-left:30px;">
                <a href="">管理员</a>
                <a href="">管理员管理</a>
                <a href="">添加管理员</a>
            </span>
            <hr>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录账号"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="passwd" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">用户头像</label>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="uploadimg">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <img style="width: 100px;height: 100px;border-radius: 50%;display: inline-block;" src="" alt="" id="showimg" srcset="">
                        <input type="hidden" name="avatar" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="addadmin">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © yizhihua.com - 面试题管理系统
        </div>
    </div>
    <script src="./js/menu.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/login.js"></script>
</body>

</html>
