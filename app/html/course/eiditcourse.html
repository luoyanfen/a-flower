<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>面试题系统管理员</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 顶部导航 -->
        </div>

        <div class="layui-side layui-bg-black">
            <!-- 左侧daohang -->
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <span class="layui-breadcrumb">
					<a href="./index.html">首页</a>
					<a href="./course.html">课程管理</a>
					<a><cite>课程修改</cite></a>
				</span>
				<hr>
				<form class="layui-form editcourse" action="" lay-filter="editcourse">
					<input type="hidden" name="cid" value="">
					<div class="layui-form-item">
						<label class="layui-form-label">课程名称</label>
						<div class="layui-input-inline">
							<input type="text" name="cname" required lay-verify="required" placeholder="请输入课程名称"
								autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">课程封面</label>
						<div class="layui-input-inline">
							<button type="button" class="layui-btn" id="uploadimg">
								<i class="layui-icon">&#xe67c;</i>上传图片
							</button>
							<img src="" alt="" id="showimg" srcset="">
							<input type="hidden" name="cover" value="">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">文本域</label>
						<div class="layui-input-block">
							<textarea name="info" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="editcourse">立即提交</button>
						</div>
					</div>
				</form>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © yizhihua.com - 面试题管理系统
        </div>
    </div>
    <script src="../../js/menu.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/layui.all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/ajax.js"></script>
</body>

</html>
