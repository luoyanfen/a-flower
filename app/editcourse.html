</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

			<div class="layui-logo">面试题管理系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item"><a href="">控制台</a></li>
				<li class="layui-nav-item"><a href="">商品管理</a></li>
				<li class="layui-nav-item"><a href="">用户</a></li>
				<li class="layui-nav-item">
					<a href="javascript:;">其它系统</a>
					<dl class="layui-nav-child">
						<dd><a href="">邮件管理</a></dd>
						<dd><a href="">消息管理</a></dd>
						<dd><a href="">授权管理</a></dd>
					</dl>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item">
					<a href="javascript:;">
						<img src="http://t.cn/RCzsdCq" class="layui-nav-img">
						贤心
					</a>
					<dl class="layui-nav-child">
						<dd><a href="">基本资料</a></dd>
						<dd><a href="">安全设置</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item"><a href="">退了</a></li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed">
						<a class="" href="javascript:;">课程管理</a>
						<dl class="layui-nav-child">
							<dd><a href="./addcourse.html">添加课程</a></dd>
							<dd><a href="./course.html">管理课程</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;">学生管理</a>
						<dl class="layui-nav-child">
							<dd><a href="./addstudent.html">学生录入</a></dd>
							<dd><a href="./student.html">管理学生</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="">云市场</a></li>
					<li class="layui-nav-item"><a href="">发布商品</a></li>
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<span class="layui-breadcrumb">
					<a href="./index.html">首页</a>
					<a href="./course.html">课程管理</a>
					<a><cite>课程修改</cite></a>
				</span>
				<hr>
				<form class="layui-form editcourse" action="" lay-filter="editcourse">
					<input type="hidden" name="cid" value="">
					<div class="layui-form-item">
						<label class="layui-form-label">课程名称</label>
						<div class="layui-input-inline">
							<input type="text" name="cname" required lay-verify="required" placeholder="请输入课程名称"
								autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">课程封面</label>
						<div class="layui-input-inline">
							<button type="button" class="layui-btn" id="uploadimg">
								<i class="layui-icon">&#xe67c;</i>上传图片
							</button>
							<img src="" alt="" id="showimg" srcset="">
							<input type="hidden" name="cover" value="">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">文本域</label>
						<div class="layui-input-block">
							<textarea name="info" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="editcourse">立即提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-footer">
			© admin.jianmian.com - 一枝花版权所有
		</div>
	</div>
	<script src="./js/menu.js"></script>
	<script src="./layui/layui.all.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./js/login.js"></script>
</body>

</html>
