				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<span class="layui-breadcrumb">
					<a href="./index.html">首页</a>
					<a href="./course.html">学生管理</a>
					<a><cite>学生录入</cite></a>
				</span>
				<hr>
				<div class="addform">
					<form class="layui-form editstudent" action="" lay-filter="editstudent">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="sname" required lay-verify="required" placeholder="请输入姓名"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-inline">
								<input type="password" name="spasswd" required lay-verify="required"
									placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">确认密码</label>
							<div class="layui-input-inline">
								<input type="password" name="respasswd" required lay-verify="required"
									placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">学号</label>
							<div class="layui-input-inline">
								<input type="text" name="stuno" required lay-verify="required" placeholder="请输入学号"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">班级</label>
							<div class="layui-input-inline">
								<input type="text" name="gid" required lay-verify="required" placeholder="请输入班级"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-inline">
								<input type="text" name="tel" required lay-verify="required" placeholder="请输入手机号"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">QQ号</label>
							<div class="layui-input-inline">
								<input type="text" name="qq" required lay-verify="required" placeholder="请输入qq号"
									autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">*必填</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">头像</label>
							<div class="layui-input-inline">
								<button type="button" class="layui-btn" id="uploadimg">
									<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
								<img src="" alt="" id="showimg" srcset="">
								<input class="inImg" type="hidden" name="avatar" value="">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男">
								<input type="radio" name="sex" value="女" title="女" checked>
							</div>
						</div>


						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">备注信息</label>
							<div class="layui-input-block">
								<textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="editstudent">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

			© admin.jianmian.com - 一枝花版权所有
